{% extends "base.html" %}

<body>
  <main id="main">

    {% block content %}
    


    <!-- ======= Blog Single Section ======= -->
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-10 entries">
            <article class="entry entry-single">
              <div class="entry-img">
                <img src="assets/img/blog/blog-1.jpg" alt="" class="img-fluid">
              </div>

              <h2 class="entry-title">
                {{post.title}}
              </h2>

              <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a href="blog-single.html"> {{post.author}} </a></li>
                  <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <a href="blog-single.html"><time datetime="2020-01-01"> {{post.publish}} </time></a></li>
                </ul>
              </div>

              <div class="entry-content">
                <p>
                  {{post.body|safe}}
                </p>

              </div>

            </article><!-- End blog entry -->

          </div><!-- End blog entries list -->

          

        </div>

      </div>
    </section><!-- End Blog Single Section -->

  </main><!-- End #main -->
  {% endblock content %}

</body>

</html>
