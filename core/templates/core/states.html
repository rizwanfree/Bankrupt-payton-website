{% extends 'base.html' %}

{% block title %}
Search By State
{% endblock %}

{% block content %}
<main id="main">
    <div class="h-100 p-5 bg-body-tertiary border rounded-3">
        <div class="container">
            <h3 class="text-center">Search By State</h3>
            <br>
            <!--Case Table-->

            <table>
                <div class="row">
                    {% for fullName, shortName in states.items %}
                    <span class="col-md-4 h6">
                        <a href="#">{{fullName|upper}} -- {{shortName|upper}}</a>
                    </span>
                    {% endfor %}
                </div>
              </table>
              <br>
        </div>
    </div>
</main>
{% endblock %}
