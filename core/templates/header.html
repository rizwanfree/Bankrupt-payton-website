      {% load static %}
      
      <!-- ======= Header ======= -->
      {% url "core:index" as index %}
      <header id="header" 
        {% if request.path == index %}  
        class="fixed-top header-transparent"
        {% else %}
        class="fixed-top"
        {% endif %}">

        
        
        <div class="container d-flex justify-content-between align-items-center">    
          <div class="logo">
            <h1 class="text-light"><a href="{% url "core:index" %}"><span>BANKRUPTCYLOG</span></a></h1>
          </div>
    
          <nav id="navbar" class="navbar">
            <ul>
              <li><a class="active " href="{% url "core:index" %}">Home</a></li>
              {% comment %} <li><a href="#">About</a></li> {% endcomment %}
              <li><a href="{% url "blog:blog-index" %}">Blog</a></li>
              </li>
              <li><a href="{% url "contactform" %}">Contact Us</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
    
        </div>
      </header><!-- End Header -->
